name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    name: "PHPUnit: MW ${{ matrix.mw }}, PHP ${{ matrix.php }}"

    strategy:
      matrix:
        include:
          - mw: 'REL1_35'
            php: 7.4
          - mw: 'REL1_36'
            php: 7.4
          - mw: 'REL1_37'
            php: 7.4
          - mw: 'REL1_38'
            php: 8.0
          - mw: 'REL1_39'
            php: 8.1
          - mw: 'master'
            php: 8.1
          - mw: 'master'
            php: 8.2

    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.php == 8.3 }}

    defaults:
      run:
        working-directory: mediawiki

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl
          tools: composer

      - name: Cache MediaWiki
        id: cache-mediawiki
        uses: actions/cache@v2
        with:
          path: |
            mediawiki
            !mediawiki/extensions/
            !mediawiki/vendor/
          key: mw_${{ matrix.mw }}-php${{ matrix.php }}-v21

      - name: Cache Composer cache
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache
          key: composer-php${{ matrix.php }}

      - uses: actions/checkout@v2
        with:
          path: EarlyCopy

      - name: Install MediaWiki
        if: steps.cache-mediawiki.outputs.cache-hit != 'true'
        working-directory: ~
        run: bash EarlyCopy/.github/workflows/installMediaWiki.sh ${{ matrix.mw }} Maps

      - uses: actions/checkout@v2
        with:
          path: mediawiki/extensions/Maps

      - run: composer update

      - name: Run PHPUnit
        run: php tests/phpunit/phpunit.php -c extensions/Maps
        if: matrix.mw != 'REL1_37'

      - name: Run PHPUnit with code coverage
        run: |
          php tests/phpunit/phpunit.php -c extensions/Maps --coverage-clover coverage.xml
          bash <(curl -s https://codecov.io/bash)
        if: matrix.mw == 'REL1_37'


